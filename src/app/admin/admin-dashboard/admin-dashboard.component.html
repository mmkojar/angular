<section [hidden]="hideOnAdmin">
  <div class="card">
    <div class="card-header">
      <h3>{{title}}</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let user of AllUsers">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="action">
              <a [routerLink]="['/admin/edit', user.id]" class="btn btn-info btn-sm">Edit</a>
              <!-- <a (click)="onDelete(blog.id)" class="btn btn-danger btn-sm" [hidden]="hideOnUser">Delete</a> -->
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
