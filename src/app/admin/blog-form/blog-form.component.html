<section>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">{{pageTitle}}</div>
            <div class="card-body">
                <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
                    <div class="form-group form-row" [hidden]="hideOnAdmin">
                        <label class="mr-2">Title <span class="required">*</span></label>
                        <input type="text" formControlName="title" name="title" id="title" class="form-control"
                            placeholder="Title" required>
                        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                            <div *ngIf="title.errors">
                                Title is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row" [hidden]="hideOnUser">
                        <label class="mr-4">Is Featured</label>
                        <input type="radio" formControlName="is_featured" [value]="1" class="my-1" /> <span
                            class="mx-2">Yes</span>
                        <input type="radio" formControlName="is_featured" [value]="0" class="my-1" /> <span
                            class="mx-2">No</span>
                    </div>
                    <div class="form-group form-row" [hidden]="hideOnUser">
                        <label class="mr-5">Is Active</label>
                        <input type="radio" formControlName="is_active" [value]="1" class="my-1" /> <span
                            class="mx-2">Yes</span>
                        <input type="radio" formControlName="is_active" [value]="0" class="my-1" /> <span
                            class="mx-2">No</span>
                    </div>
                    <div class="form-group form-row" [hidden]="hideOnAdmin">
                        <label>Upload Image</label>
                        <input type="file" id="cover_image" class="form-control" (change)="onSelectedFile($event)" />
                        <div [innerHTML]="uploadError" class="error"></div>
                        <div *ngIf="imagePath">
                            <br />
                            <img [src]="imagePath" width="100px">
                        </div>
                    </div>
                    <div class="form-group form-row" [hidden]="hideOnAdmin">
                        <label>Body <span class="required">*</span></label>
                        <textarea formControlName="body" name="body" id="body" rows="5" class="form-control"
                            placeholder="body" required></textarea>
                        <div *ngIf="body.invalid && (body.dirty || body.touched)" class="error">
                            <div *ngIf="body.errors">
                                Body is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row" [hidden]="hideOnAdmin">
                        <label>Category <span class="required">*</span></label>
                        <select formControlName="category" name="category" id="category" class="form-control">
                            <option *ngFor="let category of categories" value={{category.id}}>{{category.category_name}}
                            </option>
                        </select>
                        <div *ngIf="category.invalid && (category.dirty || category.touched)" class="error">
                            <div *ngIf="category.errors">
                                category is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label></label>
                        <input type="hidden" formControlName="id">
                        <button type="submit" [disabled]="!blogForm.valid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
