<section class="login-wrap">
    <div class="container">
        <div class="row" *ngIf="!error">
            <div class="col-md-12">
                <div class="login-box mt-0">
                    <div [hidden]="!showMsg" class="alert alert-success">{{responsemsg}}</div>
                    <h1>Edit Profile</h1>
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" formControlName="name" name="name" id="name" class="form-control"
                                placeholder="Name" required>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
                                <div *ngIf="name.errors">
                                    Name is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" formControlName="email" name="email" id="email" class="form-control"
                                placeholder="E-Mail" email required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                                <div *ngIf="email.errors.required">Email is required.</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="phone" name="phone" id="phone" class="form-control"
                                placeholder="Phone" pattern="^(\+\d{1,3}[- ]?)?\d{10}$" maxlength="10" required>
                            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="error">
                                <div *ngIf="phone.errors.required">Phone No. is required.</div>
                                <div *ngIf="phone.errors.pattern">Invalid Phone No.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" name="password" id="password"
                                class="form-control" placeholder="Password">
                            <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                                <div *ngIf="password.errors">
                                    Password is required.
                                </div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="service-error" *ngIf="error">
            <h1>{{error.errorTitle}}</h1>
            <h3>{{error.errorDesc}}</h3>
        </div> -->
    </div>
</section>
