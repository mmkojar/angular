<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>Login</h1>
          <div class="alert alert-danger" *ngIf="loginError">
            {{loginError}}
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" placeholder="email" email required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                <div *ngIf="email.errors.required">Email is required.</div>
                <div *ngIf="email.errors.email">Email must be a valid email address.</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <div class="service-error" *ngIf="error">
          <h1>{{error.errorTitle}}</h1>
          <h3>{{error.errorDesc}}</h3>
       </div> -->
  </div>
</section>
